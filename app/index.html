<!doctype html>
<html class="no-js">
<head>
  <title>Super Productivity</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="description"
        content="">
  <meta name="keywords"
        content="">

  <!-- Enable all requests and inline styles for painless development.
TODO configure more restrictive Content-Security-Policy
@see http://content-security-policy.com/
@see http://www.html5rocks.com/en/tutorials/security/content-security-policy/ -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src *;
          img-src * data:;
          style-src * 'unsafe-inline';
          script-src * 'unsafe-inline'">

  <link rel="icon"
        type="image/png"
        href="img/favicon.png" />

  <link rel="stylesheet" href="styles/vendor.css">

  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="superProductivity"
      layout="column"
      flex
      ng-cloak
      ng-class="r.bodyClass"
      md-theme="{{r.theme}}">
<main-header class="md-whiteframe-glow-z1"></main-header>
<md-content md-scroll-y
            layout="column"
            flex>
  <hint></hint>
  <div class="ui-view-container">
    <main ui-view></main>
  </div>
  <quick-access-menu></quick-access-menu>
</md-content>

<script src="scripts/vendor.js" defer></script>

<script>
  //// fix to use the moment from require as
  //// there is a bug with moment.format.duration
  try {
    window.moment = require('moment');
  }
  catch (e) {
  }

</script>

<script src="scripts/scripts.js" defer></script>
</body>
</html>

<md-dialog aria-label="Was Idle Dialog" class="was-idle-dialog"> <md-toolbar> <div class="md-toolbar-tools"> <h2>Create a new task</h2> <span flex></span> <md-button class="md-icon-button" aria-label="Cancel" ng-click="vm.cancel()"> <ng-md-icon icon="close"></ng-md-icon> </md-button> </div> </md-toolbar> <form ng-submit="vm.addTask()"> <md-dialog-content> <div class="md-dialog-content"> <md-input-container class="md-block"> <label>Task Name</label> <input type="text" ng-model="vm.task.title" md-auto-focus required aria-label="Title"> </md-input-container> <md-input-container class="md-icon-float md-block"> <ng-md-icon icon="access_time" aria-label="Estimated Durations"></ng-md-icon> <label>Estimated Duration</label> <input type="text" input-duration="optional" ng-model="vm.task.timeEstimate" aria-label="Estimated Durations"> </md-input-container> <md-input-container class="md-block"> <label>Notes</label> <textarea ng-model="vm.task.notes" aria-label="Notes"></textarea> </md-input-container> <md-switch ng-model="vm.isAddToBacklog" aria-label="Add task to backlog"> Add task to backlog instead of todays list </md-switch> </div> </md-dialog-content> <md-dialog-actions> <md-button type="submit" class="md-primary md-raised"> Save </md-button> <md-button ng-click="vm.cancel()" type="button" class="md-raised"> Cancel </md-button> </md-dialog-actions> </form> </md-dialog>

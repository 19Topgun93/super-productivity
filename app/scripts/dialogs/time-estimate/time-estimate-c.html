<md-dialog aria-label="Time estimation dialog"
           class="dialog-time-estimate">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Make an estimate / adjust time spent</h2>
      <span flex></span>
      <md-button class="md-icon-button"
                 aria-label="Cancel"
                 ng-click="vm.cancel()">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <form ng-submit="vm.submit(vm.timeEstimate, vm.timeSpent)">
    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container class="md-icon-float md-block">
          <ng-md-icon icon="timer"
                      aria-label="Estimated Durations"></ng-md-icon>
          <label>Estimated Duration</label>

          <input type="text"
                 input-duration
                 ng-model="vm.timeEstimate"
                 md-auto-focus
                 aria-label="Estimated Durations">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
          <ng-md-icon icon="timer"
                      aria-label="Time Spend"></ng-md-icon>
          <label>Time Spend total</label>
          <input type="text"
                 input-duration="optional"
                 ng-model="vm.timeSpent"
                 aria-label="Time Spend">
        </md-input-container>

        <div class="side-info">
          Examples:<br>
          30m => 30 minutes<br>
          2h => 2 hours<br>
          2h 30m => 2 hours and 30 minutes
        </div>

      </div>
    </md-dialog-content>


    <md-dialog-actions>
      <md-button type="submit"
                 class="md-primary md-raised">
        Save
      </md-button>
      <md-button ng-click="vm.cancel()"
                 type="button"
                 class="md-raised">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

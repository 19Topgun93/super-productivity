<div class="markdown-wrapper">

<textarea ng-model="vm.ngModelCopy"
          ng-if="vm.showEdit"
          ng-blur="vm.untoggleShowEdit()"
          class="md-body-1 markdown-unparsed"
          rows="5"></textarea>

  <div marked="vm.ngModel"
       ng-if="!vm.showEdit"
       ng-style="{height:vm.height}"
       ng-click="vm.toggleShowEdit($event)"
       ng-focus="vm.toggleShowEdit($event)"
       class="md-body-1 markdown-parsed"></div>
</div>

<md-fab-speed-dial md-open="vm.isOpen"
                   md-direction="up"
                   ng-class="vm.selectedMode">
  <md-fab-trigger>
    <md-button aria-label="menu"
               class="md-fab md-accent">
      <ng-md-icon icon="redeem"></ng-md-icon>
    </md-button>
  </md-fab-trigger>

  <md-fab-actions>
    <md-button aria-label="Twitter"
               class="md-fab md-raised md-mini">
      <ng-md-icon icon="speaker_notes"></ng-md-icon>
    </md-button>
    <md-button aria-label="Facebook"
               class="md-fab md-raised md-mini">
      <ng-md-icon icon="flash_on"></ng-md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>

<div class="work-view-current-task">
  <p>You're current working on: <strong>{{ vm.currentTask.title }}</strong></p>
</div>


<div class="work-view-tasks work-view-tasks--undone">
  <task-list tasks="vm.tasks"
             current-task="vm.currentTask"
             allow-task-selection="true"
             filter="{isDone:'!true'}"></task-list>
</div>

<h2 class="md-title">Done Tasks</h2>

<div class="work-view-tasks work-view-tasks--done">
  <task-list tasks="vm.tasks"
             disable-drop-into="true"
             current-task="vm.currentTask"
             filter="{isDone:true}"></task-list>
</div>

<md-button ui-sref="daily-planner"
           class="md-primary md-raised">Plan / Add new Tasks
</md-button>

appId: superProductivity
#afterSign: build/scripts/notarize.js
files:
  - electron/**/*
  - "!electron/**/*.ts"
  - "!electron/**/*.js.map"
  - dist/**/*
directories:
  output: "./app-builds"

win:
  target:
    - nsis
    - portable
  publish:
    - github
appx:
  applicationId: SuperProductivity
  displayName: Super Productivity
  publisherDisplayName: johannesjo
  publisher: CN=___-___
  identityName: ___johannesjo.SuperProductivity
linux:
  category: Utility
  target:
    - AppImage
    - snap
    - deb
  publish:
    - github
snap:
  grade: stable
  stagePackages:
    - default
    -
mac:
  appId: com.super-productivity.app
  type: development
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns
  publish:
    - github
  hardenedRuntime: true
  gatekeeperAssess: false
#  provisioningProfile: embedded.provisionprofile
  darkModeSupport: true
  target:
    - dmg
    - zip
#    - mas
#    - pkg

mas:
  type: distribution
  category: public.app-category.productivity
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.plist
  icon: build/icon.icns

dmg:
  sign: false

<ng-container *ngIf="task.issueType===JIRA_TYPE">
  <jira-issue-content [task]="task"
                      [issue]="issueData"></jira-issue-content>
</ng-container>

<ng-container *ngIf="task.issueType===GITHUB_TYPE">
  <github-issue-content [task]="task"
                        [issue]="issueData"></github-issue-content>
</ng-container>

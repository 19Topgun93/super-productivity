<h1 mat-dialog-title>
  <mat-icon class="dialog-header-icon"
            svgIcon="github"></mat-icon>
  <span>Setup Github for Project</span>
</h1>

<form (submit)="saveGithubCfg(githubCfg)"
      [formGroup]="formGroup">
  <mat-dialog-content>
    <formly-form (modelChange)="githubCfg=$event"
                 [fields]="formConfig"
                 [form]="formGroup"
                 [model]="githubCfg">
    </formly-form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="close()"
            color="primary"
            mat-button=""
            type="button">
      Cancel
    </button>

    <button [disabled]="!formGroup.valid"
            color="primary"
            mat-stroked-button=""
            type="submit">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>

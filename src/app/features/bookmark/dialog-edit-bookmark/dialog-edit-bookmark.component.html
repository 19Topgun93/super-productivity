<form #form="ngForm"
      (submit)="submit()">
  <h1 mat-dialog-title>{{ (bookmarkCopy.id ?
    (T.F.BOOKMARK.DIALOG_EDIT.EDIT_BOOKMARK) :
    (T.F.BOOKMARK.DIALOG_EDIT.ADD_BOOKMARK))
    |translate }}</h1>

  <mat-dialog-content>
    <div class="form-wrapper">
      <mat-form-field>
        <input [(ngModel)]="bookmarkCopy.title"
               aria-label="Title"
               autofocus="autofocus"
               matInput=""
               name="title"
               [placeholder]="(T.G.TITLE|translate)"
               tabindex="1"
               type="text">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="bookmarkCopy.path"
               [placeholder]="mapTypeToLabel(bookmarkCopy.type)"
               matInput=""
               name="path"
               required
               tabindex="1"
               type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="bookmarkCopy.type"
                    name="type"
                    [placeholder]="(T.F.BOOKMARK.DIALOG_EDIT.SELECT_TYPE|translate)"
                    required="true"
                    tabindex="1">
          <mat-option *ngFor="let type of types"
                      [innerHtml]="(type.title|translate)"
                      [value]="type.type">
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="custom-icon-wrapper">
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="bookmarkCopy.icon"
                 [formControl]="iconControl"
                 [matAutocomplete]="auto"
                 aria-label="Number"
                 matInput
                 [placeholder]="(T.F.BOOKMARK.DIALOG_EDIT.SELECT_ICON|translate)"
                 type="text">
          <mat-icon matPrefix="">{{bookmarkCopy.icon}}</mat-icon>
          <mat-autocomplete #auto="matAutocomplete"
                            [autoActiveFirstOption]="true">
            <mat-option *ngFor="let icon of (filteredIcons$|async)"
                        [value]="icon">
              <mat-icon>{{icon}}</mat-icon>
              <span>{{icon}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="close()"
            color="primary"
            mat-button=""
            type="button">
      {{T.G.CANCEL|translate}}
    </button>

    <button [disabled]="!form.valid"
            color="primary"
            mat-stroked-button=""
            type="submit">
      <mat-icon>save</mat-icon>
      {{T.G.SAVE|translate}}
    </button>
  </mat-dialog-actions>
</form>

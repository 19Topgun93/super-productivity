<mat-tab-group
  mat-stretch-tabs="false"
  dynamicHeight="true"
>
  <mat-tab label="Eisenhower Matrix">
    <div
      class="grid"
      style="--grid-cols: 2; --grid-rows: 2"
    >
      <div class="grid-item">
        <div
          class="task-items"
          cdkDropList
        >
          @for (task of tasks(); track task.id) {
            <planner-task
              cdkDrag
              [cdkDragData]="task"
              [task]="task"
            ></planner-task>
          }
        </div>
      </div>

      <div class="grid-item">
        <div
          class="task-items"
          cdkDropList
        >
          @for (task of tasks(); track task.id) {

        </div>
      </div>

      <div class="grid-item">
        <div
          class="task-items"
          cdkDropList
        >

            <planner-task
              cdkDrag
              [cdkDragData]="task"
              [task]="task"
            ></planner-task>

        </div>
      </div>

      <div>4</div>
    </div>
  </mat-tab>

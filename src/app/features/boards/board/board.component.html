@for (panel of boardCfg().panels; track panel.id) {
  <div class="panel">
    <header>
      <div class="title">{{ panel.title }}</div>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </header>
    <board-task-list [panelCfg]="panel"></board-task-list>
  </div>
}

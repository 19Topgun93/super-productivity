<h1 mat-dialog-title>
  <span *ngIf="projectData.id">Edit Project</span>
  <span *ngIf="!projectData.id">Create Project</span>
</h1>


<form (ngSubmit)="submit()"
      [formGroup]="form">
  <mat-dialog-content>

    <formly-form (modelChange)="projectData = $event"
                 [fields]="formCfg"
                 [form]="form"
                 [model]="projectData"
                 [options]="formOptions">
    </formly-form>


    <div class="issue-provider-cfg">
      <h3>Issue Provider Configs (optional)</h3>
      <div class="item">
        <button (click)="openJiraCfg()"
                color="primary"
                mat-button=""
                type="button">
          <mat-icon *ngIf="!jiraCfg?.isEnabled"
                    svgIcon="jira"></mat-icon>
          <mat-icon *ngIf="jiraCfg?.isEnabled">checkmark</mat-icon>
          <span style="padding-left: 8px;">Setup Jira Integration</span>
        </button>
      </div>
      <div class="item">
        <button (click)="openGithubCfg()"
                color="primary"
                mat-button=""
                type="button">
          <mat-icon *ngIf="!githubCfg?.repo"
                    svgIcon="github"></mat-icon>
          <mat-icon *ngIf="githubCfg?.repo">checkmark</mat-icon>
          <span style="padding-left: 8px;">Setup Github Integration</span>
        </button>
      </div>
      <!--<div class="item">-->
      <!--<button mat-raised-button="" color=primary-->
      <!--type="button">-->
      <!--<mat-icon *ngIf="!projectData?.issueIntegrationCfgs?.GITHUB">card_giftcard</mat-icon>-->
      <!--<mat-icon *ngIf="projectData?.issueIntegrationCfgs?.GITHUB">checkmark</mat-icon>-->
      <!--Setup Github Issue Integration-->
      <!--</button>-->
      <!--</div>-->
    </div>
  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <div class="wrap-buttons">
      <button (click)="cancelEdit()"
              class="btn btn-primary submit-button"
              color="primary"
              mat-button
              type="button">Cancel
      </button>
      <button [disabled]="!form.valid"
              class="btn btn-primary submit-button"
              color="primary"
              mat-stroked-button
              type="submit">Save
      </button>
    </div>
  </mat-dialog-actions>
</form>

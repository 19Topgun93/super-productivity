<ul class="tags" #tagListEl>
  <li *ngFor="let tag of tags$|async as tags" class="tag"
    (click)="handleClickOnTag(tag.id)">
    <div [style.color]="tag?.color">{{tag?.name}}</div>
  </li>
  <li class="tag add-tag" (click)="startEditNewTag()">
    <div class="add-tag-button" *ngIf="!editingNewTag">+</div>
    <input #newTagInputEl type="text" [class.hidden]="!editingNewTag" [(ngModel)]="newTag"/>
  </li>
</ul>

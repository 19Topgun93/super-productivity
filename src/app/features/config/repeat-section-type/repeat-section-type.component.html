<div *ngFor="let field of field.fieldGroup; let i = index;"
     class="row">
  <formly-field class="field"
                [field]="field"></formly-field>

  <button mat-mini-fab
          type="button"
          color="warn"
          (click)="remove(i)">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>

<div class="footer">
  <button mat-button
          type="button"
          (click)="add()">
    <mat-icon>add</mat-icon>
    {{ to.addText | translate}}</button>
</div>

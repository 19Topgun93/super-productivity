<form (ngSubmit)="submit()"
      [formGroup]="form">

  <formly-form immutable
               [fields]="fields"
               [form]="form"
               [model]="config"
               [options]="options">
  </formly-form>

  <div class="controls">
    <button [disabled]="!form.valid"
            class="btn btn-primary submit-button"
            color="primary"
            mat-raised-button
            type="submit">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>

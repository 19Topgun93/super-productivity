<better-drawer-container
  (wasClosed)="taskService.setSelectedId(null)"
  [isOpen]="!!(taskService.selectedTask$|async) || (layoutService.isShowNotes$|async)"
  [isOver]="isAlwaysOver || (layoutService.isRightPanelOver$|async)"
  [sideWidth]="40"
>
  <ng-container better-drawer-content>
    <ng-content></ng-content>
  </ng-container>

  <ng-container better-drawer-side>
    <div
      class="additional-info-panel"
      [@expand]
      *ngIf="selectedTaskWithDelayForNone$|async as selectedTaskWithDelayForNone"
    >
      <task-additional-info [task]="selectedTaskWithDelayForNone"></task-additional-info>
    </div>

    <notes *ngIf="(layoutService.isShowNotes$|async)" [@slideInFromBottom]></notes>
  </ng-container>
</better-drawer-container>

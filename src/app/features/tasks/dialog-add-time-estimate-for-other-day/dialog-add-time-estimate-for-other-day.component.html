<div class="dialog-help-wrapper">
  <h1 mat-dialog-title>{{T.F.TASK.D_TIME_FOR_DAY.TITLE|translate}}</h1>

  <form (submit)="submit()"
        name="addForAnotherDayForm">

    <mat-dialog-content>
      <help-section>
        <div class="side-info"
             [innerHTML]="T.F.TASK.D_TIME_FOR_DAY.HELP|translate">
        </div>
      </help-section>


      <h3 class="mat-caption">{{T.F.TASK.D_TIME_FOR_DAY.ADD_ENTRY_FOR|translate:{date: newEntry.date|date:'dd-MM-yyyy'} }} </h3>
      <mat-form-field>
        <input [(ngModel)]="newEntry.date"
               [matDatepicker]="myDatepicker"
               matInput
               name="date"
               [placeholder]="T.F.TASK.D_TIME_FOR_DAY.DATE|translate"
               required
               type="text">
        <mat-error>The entered value is not a date!</mat-error>
        <mat-datepicker-toggle [for]="myDatepicker"
                               matPrefix></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>

      <div class="wrap-time">
        <input-duration-slider [(model)]="newEntry.timeSpent"
                               [label]="T.F.TASK.D_TIME_FOR_DAY.TINE_SPENT|translate">
        </input-duration-slider>
      </div>


    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button [mat-dialog-close]="true"
              color="primary"
              type="button"
              mat-button>
        {{T.G.CANCEL|translate}}
      </button>

      <button type="submit"
              color="primary"
              mat-stroked-button>
        <mat-icon>save</mat-icon>
        {{T.G.SAVE|translate}}
      </button>
    </mat-dialog-actions>
  </form>

</div>

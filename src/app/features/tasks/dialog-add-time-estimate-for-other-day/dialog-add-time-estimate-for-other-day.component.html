<div class="dialog-help-wrapper">
  <h1 mat-dialog-title>Add for Day</h1>

  <form (submit)="submit()"
        name="addForAnotherDayForm">

    <mat-dialog-content>
      <help-section>
        <div class="side-info">
          Examples:<br>
          30m => 30 minutes<br>
          2h => 2 hours<br>
          2h 30m => 2 hours and 30 minutes
        </div>
      </help-section>


      <h3 class="mat-caption">Add new entry for <span [innerHtml]="newEntry.date|date:'dd-MM-yyyy'"></span></h3>
      <mat-form-field>
        <input [(ngModel)]="newEntry.date"
               [matDatepicker]="myDatepicker"
               matInput
               name="date"
               placeholder="Date for new entry"
               required
               type="text">
        <mat-error>The entered value is not a date!</mat-error>
        <mat-datepicker-toggle [for]="myDatepicker"
                               matPrefix></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>

      <div class="wrap-time">
        <input-duration-slider [(model)]="newEntry.timeSpent"
                               label="Time Spent">
        </input-duration-slider>
      </div>


    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <!-- Can optionally provide a result for the closing dialog. -->
      <button [mat-dialog-close]="true"
              color="primary"
              type="button"
              mat-button>
        {{T.G.CANCEL|translate}}
      </button>

      <button type="submit"
              color="primary"
              mat-stroked-button>
        <mat-icon>save</mat-icon>
        {{T.G.SAVE|translate}}
      </button>
    </mat-dialog-actions>
  </form>

</div>

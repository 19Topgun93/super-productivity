<mat-dialog-content>
  <!--    <h3 class="mat-h3">"{{title}}"</h3>-->

  <div class="form-wrapper">
    <owl-wrapper [(dateTime)]="dateTime"
                 (triggerSubmit)="save()"></owl-wrapper>

    <!-- TODO remove translations -->
    <!--      <datetime-input (modelChange)="dateTime=$event"-->
    <!--                      [model]="dateTime"-->
    <!--                      [placeholder]="T.F.TASK.D_REMINDER_ADD.DATETIME_FOR|translate"-->
    <!--                      [required]="true"-->
    <!--                      name="reminderDate"></datetime-input>-->

    <div *ngIf="isShowMoveToBacklog"
         style="margin: 16px">
      <mat-checkbox [(ngModel)]="isMoveToBacklog"
                    name="isListSubTasks">
        <div class="text-wrap"
             style="max-width: 280px">
          {{T.F.TASK.D_REMINDER_ADD.MOVE_TO_BACKLOG|translate}}
        </div>
      </mat-checkbox>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button (click)="close()"
            [title]="T.G.CANCEL|translate"
            color="primary"
            mat-button
            type="button">
      <mat-icon>close</mat-icon>
    </button>

    <button (click)="remove()"
            [title]="T.F.TASK.D_REMINDER_ADD.UNSCHEDULE|translate"
            *ngIf="isEdit"
            color="primary"
            mat-stroked-button
            type="button">
      <mat-icon>alarm_off</mat-icon>
    </button>

    <button [disabled]="!dateTime"
            [title]="(reminder
            ?T.F.TASK.D_REMINDER_ADD.SCHEDULE
            :T.G.UPDATE)|translate"
            color="primary"
            (click)="save()"
            mat-stroked-button
            type="submit">
      <mat-icon *ngIf="!reminder">alarm_add</mat-icon>
      <mat-icon *ngIf="reminder">alarm</mat-icon>
    </button>
  </div>
</mat-dialog-actions>

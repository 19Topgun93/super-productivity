<form (submit)="save()">
  <mat-dialog-content>
    <h2 class="mat-h2">{{isEdit ? 'Edit Reminder' : 'Schedule Task'}}</h2>
    <h3 class="mat-h3">"{{task.title}}"</h3>

    <div class="form-wrapper">
      <div *ngIf="isMoveToBacklogPossible"
           style="margin-bottom: 16px;">
        <mat-slide-toggle [(ngModel)]="isMoveToBacklog"
                          name="isListSubTasks">
          Move task to backlog until scheduled
        </mat-slide-toggle>
      </div>

      <datetime-input (modelChange)="date=$event"
                      [model]="date"
                      [required]="true"
                      name="reminderDate"
                      placeholder="Datetime for reminder"></datetime-input>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <div class="wrap-buttons">
      <button class="btn btn-primary submit-button"
              color="primary"
              mat-raised-button
              type="submit">
        <ng-container *ngIf="!task.reminderId">
          <mat-icon>alarm_add</mat-icon>
          Schedule
        </ng-container>
        <ng-container *ngIf="task.reminderId">
          <mat-icon>alarm</mat-icon>
          Update reminder
        </ng-container>
      </button>

      <button (click)="remove()"
              *ngIf="isEdit"
              class="btn btn-primary submit-button"
              color="warn"
              mat-raised-button
              type="button">
        <mat-icon>alarm_off</mat-icon>
        Remove Reminder
      </button>

      <button (click)="close()"
              class="btn btn-primary submit-button"
              mat-raised-button
              type="button">
        <mat-icon>close</mat-icon>
        Cancel
      </button>
    </div>
  </mat-dialog-actions>
</form>

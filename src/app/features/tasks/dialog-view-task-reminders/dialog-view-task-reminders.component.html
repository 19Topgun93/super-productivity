<h1 mat-dialog-title
    tabindex="1">
  <mat-icon class="dialog-header-icon">alarm</mat-icon>
  <span>Due tasks</span>
</h1>

<mat-dialog-content *ngIf="(tasks$|async) as tasks">
  <div class="tasks">
    <div class="task"
         *ngFor="let task of tasks; trackBy:trackById ">
      <div class="title-wrapper">
        <div class="title">{{task.title}}</div>
        <tag-list [isShowProjectTagAlways]="true"
                  [isDisableEdit]="true"
                  [task]="task"></tag-list>
      </div>
      <div class="actions">
        <!--        <button (click)="dismiss(task)"-->
        <!--                [disabled]="isDisableControls"-->
        <!--                [title]="T.G.DISMISS|translate"-->
        <!--                color=""-->
        <!--                mat-mini-fab-->
        <!--                type="button">-->
        <!--          <mat-icon>clear</mat-icon>-->
        <!--        </button>-->

        <button (dblclick)="snooze(task,10)"
                [disabled]="isDisableControls"
                [matMenuTriggerFor]="snoozeMenu"
                [title]="T.F.TASK.D_REMINDER_VIEW.SNOOZE|translate"
                color=""
                mat-icon-button
                type="button">
          <mat-icon>snooze</mat-icon>
        </button>

        <button (click)="addToToday(task)"
                [disabled]="isDisableControls"
                [title]="T.F.TASK.D_REMINDER_VIEW.ADD_TO_TODAY|translate"
                color=""
                mat-icon-button
                type="button">
          <mat-icon>wb_sunny</mat-icon>
        </button>


        <mat-menu #snoozeMenu="matMenu">
          <button (click)="snooze(task,10)"
                  mat-menu-item>
            <mat-icon>snooze</mat-icon>
            {{T.G.MINUTES|translate:{m: 10} }}
          </button>
          <button (click)="snooze(task,30)"
                  mat-menu-item>
            <mat-icon>snooze</mat-icon>
            {{T.G.MINUTES|translate:{m: 30} }}
          </button>
          <button (click)="snooze(task,60)"
                  mat-menu-item>
            <mat-icon>snooze</mat-icon>
            {{T.G.MINUTES|translate:{m: 60} }}
          </button>
          <button (click)="dismiss(task)"
                  mat-menu-item>
            <mat-icon>clear</mat-icon>
            {{T.G.DISMISS|translate}}
          </button>
          <button (click)="editReminder(task)"
                  mat-menu-item>
            <mat-icon>edit</mat-icon>
            {{T.G.EDIT|translate}}
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
        <button (dblclick)="snoozeAll(10)"
                [disabled]="isDisableControls"
                [matMenuTriggerFor]="snoozeAllMenu"
                color="primary"
                mat-button
                type="button">
          <mat-icon>snooze</mat-icon>
<!--          {{T.F.TASK.D_REMINDER_VIEW.SNOOZE|translate }}-->
          Snooze all
        </button>

        <button (click)="addAllToToday()"
                [disabled]="isDisableControls"
                color="primary"
                mat-stroked-button
                type="button">
          <mat-icon>wb_sunny</mat-icon>
          Add all to today
<!--          {{(T.F.TASK.D_REMINDER_VIEW.ADD_TO_TODAY|translate)}}-->
        </button>

  </div>
</mat-dialog-actions>

<mat-menu #snoozeAllMenu="matMenu">
  <button (click)="snoozeAll(10)"
          mat-menu-item>
    <mat-icon>snooze</mat-icon>
    {{T.G.MINUTES|translate:{m: 10} }}
  </button>
  <button (click)="snoozeAll(30)"
          mat-menu-item>
    <mat-icon>snooze</mat-icon>
    {{T.G.MINUTES|translate:{m: 30} }}
  </button>
  <button (click)="snoozeAll(60)"
          mat-menu-item>
    <mat-icon>snooze</mat-icon>
    {{T.G.MINUTES|translate:{m: 60} }}
  </button>
  <button (click)="dismissAll()"
          mat-menu-item>
    <mat-icon>clear</mat-icon>
    {{T.G.DISMISS|translate}}
  </button>
</mat-menu>

<mat-dialog-content>
  <!--<h3 class="mat-h3">Reminder: {{data.reminder.title}}</h3>-->
  <div class="task"
       *ngIf="task">
    <h3>{{task?.title}}</h3>
    <p>Task is due. Do you want to start working on it?</p>
  </div>
  <div *ngIf="!task"
       style="color: red">
    There was a reminder scheduled for the task <strong>{{reminder.title}}</strong>, but it seems to be lost.
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <div class="wrap-buttons">
    <button color="primary"
            *ngIf="task"
            (click)="play()"
            type="button"
            mat-raised-button>
      <mat-icon>play_arrow</mat-icon>
      Start Task
    </button>

    <button color=""
            *ngIf="task"
            (click)="snooze()"
            type="button"
            mat-raised-button>
      <mat-icon>snooze</mat-icon>
      Snooze 10m
    </button>

    <button color="warn"
            (click)="dismiss()"
            type="button"
            mat-raised-button>
      <mat-icon>clear</mat-icon>
      Dismiss
    </button>
  </div>
</mat-dialog-actions>

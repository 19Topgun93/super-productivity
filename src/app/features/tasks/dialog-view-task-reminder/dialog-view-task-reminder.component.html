<h1 mat-dialog-title>
  <mat-icon class="dialog-header-icon">alarm</mat-icon>
  <span>Scheduled Task</span>
</h1>


<mat-dialog-content>
  <div *ngIf="!isError"
       class="content">
    <h3>"{{task?.title || reminder.title}}"</h3>

    <p *ngIf="isForCurrentProject">Task is due. Do you want to start working on it?</p>

    <div *ngIf="!isForCurrentProject"
         class="for-project">
      <p>From Project</p>
      <h3>{{(targetProject$|async)?.title}}</h3>
      <p>Task is due. Do you want to start working on it?</p>
    </div>
  </div>

  <div *ngIf="isError"
       style="color: red">
    There was a reminder scheduled for the task <strong>{{reminder.title}}</strong>, but it seems to be lost.
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button color="warn"
            *ngIf="isError"
            [disabled]="isDisableControls"
            (click)="dismissReminderOnly()"
            type="button"
            mat-stroked-button>
      <mat-icon>clear</mat-icon>
      Dismiss Reminder
    </button>

    <ng-container *ngIf="!isError">
      <button color="primary"
              [disabled]="isDisableControls"
              (click)="snooze()"
              type="button"
              mat-button>
        <mat-icon>snooze</mat-icon>
        Snooze 10m
      </button>

      <button *ngIf="isForCurrentProject"
              color="primary"
              [disabled]="isDisableControls"
              (click)="dismiss()"
              type="button"
              mat-stroked-button>
        <mat-icon>clear</mat-icon>
        Dismiss
      </button>

      <button color="primary"
              [disabled]="isDisableControls"
              (click)="play()"
              type="button"
              mat-stroked-button>
        <mat-icon>play_arrow</mat-icon>
        {{!isForCurrentProject ? 'Switch Project &' : ''}} Start Task
      </button>
    </ng-container>
  </div>
</mat-dialog-actions>

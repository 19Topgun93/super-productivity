<mat-dialog-content>
  <!--<h3 class="mat-h3">Reminder: {{data.reminder.title}}</h3>-->
  <div class="task">
    <h3>{{(task$|async)?.title}}</h3>
    <p>Task is due. Do you want to start working on it?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button color="primary"
            (click)="play()"
            type="button"
            mat-raised-button>
      <mat-icon>play_arrow</mat-icon>
      Start Task
    </button>

    <button color=""
            (click)="snooze()"
            type="button"
            mat-raised-button>
      <mat-icon>snooze</mat-icon>
      Snooze 10m
    </button>

    <button color="warn"
            (click)="dismiss()"
            type="button"
            mat-raised-button>
      <mat-icon>clear</mat-icon>
      Dismiss
    </button>
  </div>
</mat-dialog-actions>

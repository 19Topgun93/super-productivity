<form (submit)="submit()"
      #form="ngForm">
  <h1 mat-dialog-title>{{ attachmentCopy.id ? 'Edit' : 'Add' }} Attachment</h1>

  <mat-dialog-content>
    <div class="form-wrapper">
      <mat-form-field>
        <input [(ngModel)]="attachmentCopy.path"
               [placeholder]="mapTypeToLabel(attachmentCopy.type)"
               matInput=""
               name="path"
               required
               tabindex="1"
               type="text">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="attachmentCopy.title"
               aria-label="Title"
               autofocus="autofocus"
               matInput=""
               name="title"
               placeholder="Title"
               tabindex="1"
               type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="attachmentCopy.type"
                    name="type"
                    placeholder="Select a type"
                    required="true"
                    tabindex="1">
          <mat-option *ngFor="let type of types"
                      [innerHtml]="type.title"
                      [value]="type.type">
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="close()"
            color="primary"
            mat-button=""
            type="button">
      Cancel
    </button>

    <button [disabled]="!form.valid"
            color="primary"
            mat-stroked-button=""
            type="submit">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>

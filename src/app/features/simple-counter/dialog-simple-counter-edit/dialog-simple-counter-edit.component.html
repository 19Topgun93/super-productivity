<form (submit)="submit()">
  <h1 mat-dialog-title>{{ T.F.SIMPLE_COUNTER.D_EDIT.TITLE|translate }}</h1>

  <mat-dialog-content>
    <div class="form-wrapper">
      <mat-form-field *ngIf="data.simpleCounter.type === SimpleCounterType.ClickCounter">
        <input [placeholder]="T.F.SIMPLE_COUNTER.D_EDIT.L_COUNTER|translate"
               [ngModel]="data.simpleCounter.count"
               (ngModelChange)="onModelChange($event)"
               name="count"
               type="number"
               matInput>
      </mat-form-field>
      <mat-form-field *ngIf="data.simpleCounter.type === SimpleCounterType.StopWatch">
        <input [ngModel]="data.simpleCounter.count"
               [placeholder]="T.F.SIMPLE_COUNTER.D_EDIT.L_COUNTER|translate"
               (ngModelChange)="onModelChange($event)"
               inputDuration="optional"
               name="count"
               matInput
               type="text">
        <mat-icon matPrefix>timer</mat-icon>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="wrap-buttons">
      <button (click)="close()"
              class="btn btn-primary submit-button"
              color="primary"
              mat-button
              type="button">
        {{T.G.CANCEL|translate}}
      </button>
      <button class="btn btn-primary submit-button"
              color="primary"
              mat-stroked-button
              type="submit">
        <mat-icon>save</mat-icon>
        {{T.G.SAVE|translate}}
      </button>
    </div>
  </mat-dialog-actions>
</form>

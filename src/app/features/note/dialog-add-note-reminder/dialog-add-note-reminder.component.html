<form (submit)="save()">
  <h1 mat-dialog-title>{{isEdit ? 'Edit' : 'Add'}} reminder for note</h1>

  <mat-dialog-content>
    <div class="form-wrapper">
      <mat-form-field>
        <!--[matDatepicker]="myDatepicker"-->
        <input
          [(ngModel)]="title"
          matInput
          name="title"
          placeholder="Title for notification"
          required
          type="text">
        <mat-error>You need to enter a title</mat-error>
      </mat-form-field>

      <datetime-input (modelChange)="dateTime=$event"
                      [model]="dateTime"
                      [required]="true"
                      name="reminderDate"
                      placeholder="Datetime for reminder"></datetime-input>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="wrap-buttons">
      <button (click)="close()"
              class="btn btn-primary submit-button"
              color="primary"
              mat-button
              type="button">
        Cancel
      </button>

      <button (click)="remove()"
              *ngIf="isEdit"
              class="btn btn-primary submit-button"
              color="primary"
              mat-stroked-button
              type="button">
        <mat-icon>alarm_off</mat-icon>
        Remove Reminder
      </button>

      <button class="btn btn-primary submit-button"
              color="primary"
              mat-stroked-button
              type="submit">
        <ng-container *ngIf="!note.reminderId">
          <mat-icon>alarm_add</mat-icon>
          Add reminder
        </ng-container>
        <ng-container *ngIf="note.reminderId">
          <mat-icon>alarm</mat-icon>
          Update reminder
        </ng-container>
      </button>
    </div>
  </mat-dialog-actions>
</form>

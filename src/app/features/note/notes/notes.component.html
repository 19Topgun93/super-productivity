<div class="wrapper bg-600">
  <div *ngIf="isDragOver"
       @fade
       class="bg-accent drag-over-msg color-contrast">
    <mat-icon>add</mat-icon>
    Drop here to add new note
  </div>

  <header>
    <button #buttonEl
            (click)="addNote()"
            autofocus="autofocus"
            class="color-contrast"
            mat-button=""
            tabindex="1">
      <mat-icon>add</mat-icon>
      Add new Note
    </button>
    <!--<button mat-icon-button="">-->
    <!--<mat-icon>search</mat-icon>-->
    <!--</button>-->
  </header>
  <div [dragulaModel]="(noteService.notes$|async)"
       [@standardList]="(noteService.notes$|async)?.length"
       class="notes"
       dragula="NOTES">
    <note *ngFor="let note of (noteService.notes$|async); trackBy:trackById; let i = index;"
          [isFocus]="isElementWasAdded && i==0"
          [note]="note"></note>
  </div>
</div>

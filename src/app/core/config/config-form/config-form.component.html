<form [formGroup]="form"
      (ngSubmit)="submit()">
  <formly-form [model]="cfg"
               [fields]="fields"
               [options]="options"
               [form]="form">
    <div class="controls">
      <button type="submit"
              color="primary"
              class="btn btn-primary submit-button"
              mat-raised-button
              [disabled]="!form.valid">Save
      </button>
    </div>
  </formly-form>
</form>

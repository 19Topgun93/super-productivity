             [icon]="section.icon">

    <div [innerHtml]="section.help"></div>

  <div class="form-wrapper {{section.key}}">

      [formCfg]="section.items"
      [sectionKey]="section.key"
      [cfg]="cfg"></config-form>
  </div>
</collapsible>

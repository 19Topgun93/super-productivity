<div [class.error]="data.type==='ERROR'"
     [class.success]="data.type==='SUCCESS'"
     class="wrapper"
>
  <ng-container *ngIf="!data.icon">
    <mat-icon *ngIf="data.type==='SUCCESS'"
              class="snack-icon">check_circle
    </mat-icon>
    <mat-icon *ngIf="data.type==='ERROR'"
              class="snack-icon">error
    </mat-icon>
  </ng-container>
  <mat-icon *ngIf="data.icon"
            class="snack-icon">{{data.icon}}</mat-icon>
  <mat-icon *ngIf="data.svgIcon"
            [svgIcon]="data.svgIcon"
            class="snack-icon"></mat-icon>

  <span [innerHtml]="data.message"
        class="message"></span>

  <div class="button-wrapper">
    <button (click)="actionClick()"
            *ngIf="data.actionStr"
            class="action"
            color="accent"
            mat-button>
      {{data.actionStr}}
    </button>
  </div>

  <!--<button mat-icon-button-->
          <!--class="close-btn"-->
          <!--(click)="close()">-->
    <!--<mat-icon>close</mat-icon>-->
  <!--</button>-->

  <mat-progress-bar *ngIf="data.promise||data.showWhile$"
                    mode="indeterminate"></mat-progress-bar>
</div>

<div [class.error]="data.type==='ERROR'"
     [class.success]="data.type==='SUCCESS'"
     class="wrapper"
>
  <ng-container *ngIf="!data.icon">
    <mat-icon *ngIf="data.type==='SUCCESS'">check_circle</mat-icon>
    <mat-icon *ngIf="data.type==='ERROR'">error</mat-icon>
  </ng-container>
  <mat-icon *ngIf="data.icon">{{data.icon}}</mat-icon>
  <mat-icon *ngIf="data.svgIcon"
            [svgIcon]="data.svgIcon"></mat-icon>

  <span [innerHtml]="data.message"
        class="message"></span>

  <div class="button-wrapper">
    <button (click)="actionClick()"
            *ngIf="data.actionStr"
            class="action"
            color="accent"
            mat-raised-button>
      {{data.actionStr}}
    </button>
  </div>

  <mat-progress-bar *ngIf="data.promise||data.showWhile$"
                    mode="indeterminate"></mat-progress-bar>
</div>

<form (submit)="save()">
  <mat-dialog-content>
    <h2 class="mat-h2">{{isEdit ? 'Edit' : 'Add'}} reminder for note</h2>
    <div class="form-wrapper">
      <mat-form-field>
        <!--[matDatepicker]="myDatepicker"-->
        <input
          matInput
          placeholder="Title for notification"
          type="text"
          [(ngModel)]="title"
          required
          name="title">
        <mat-error>You need to enter a title</mat-error>
        <!--<mat-datepicker-toggle matPrefix-->
        <!--[for]="myDatepicker"></mat-datepicker-toggle>-->
        <!--<mat-datepicker #myDatepicker></mat-datepicker>-->
      </mat-form-field>
      <mat-form-field>
        <!--[matDatepicker]="myDatepicker"-->
        <input
          matInput
          placeholder="Datetime for reminder"
          type="datetime-local"
          [(ngModel)]="date"
          required
          name="date">
        <mat-error>The entered value is not a date!</mat-error>
        <mat-icon matPrefix="">alarm</mat-icon>
        <!--<mat-datepicker-toggle matPrefix-->
        <!--[for]="myDatepicker"></mat-datepicker-toggle>-->
        <!--<mat-datepicker #myDatepicker></mat-datepicker>-->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="wrap-buttons">
      <button color="primary"
              type="submit"
              class="btn btn-primary submit-button"
              mat-raised-button>
        <ng-container *ngIf="!note.reminderId">
          <mat-icon>alarm_add</mat-icon>
          Add reminder
        </ng-container>
        <ng-container *ngIf="note.reminderId">
          <mat-icon>alarm</mat-icon>
          Update reminder
        </ng-container>
      </button>

      <button type="button"
              *ngIf="isEdit"
              color="warn"
              (click)="remove()"
              class="btn btn-primary submit-button"
              mat-raised-button>
        <mat-icon>alarm_off</mat-icon>
        Remove Reminder
      </button>

      <button type="button"
              (click)="close()"
              class="btn btn-primary submit-button"
              mat-raised-button>
        Cancel
      </button>
    </div>
  </mat-dialog-actions>
</form>

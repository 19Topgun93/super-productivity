<h2 mat-dialog-title>
  <span *ngIf="project">Edit Project</span>
  <span *ngIf="!project">Create Project</span>
</h2>
<mat-dialog-content>
  <edit-project-form class="buttons-right"
                     [project]="project"
                     (cancel)="close()"
                     (save)="close()"></edit-project-form>
</mat-dialog-content>

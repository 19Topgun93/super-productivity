<form (submit)="submit()">
  <mat-dialog-content>
    <h2 class="mat-title">{{ bookmarkCopy.id ? 'Edit' : 'Add' }} Bookmark</h2>

    <p *ngIf="selectedTask"><strong>Add bookmark to task:<br>{{selectedTask.title}}</strong><br><br></p>
    <div class="form-wrapper">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="bookmarkCopy.title"
               name="title"
               matInput=""
               placeholder="Title"
               autofocus="autofocus"
               tabindex="1"
               aria-label="Title">
      </mat-form-field>
      <mat-form-field>
        <input type="text"
               [(ngModel)]="bookmarkCopy.path"
               name="path"
               [placeholder]="mapTypeToLabel(bookmarkCopy.type)"
               matInput=""
               required
               tabindex="1">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="bookmarkCopy.type"
                    name="type"
                    required="true"
                    tabindex="1"
                    placeholder="Select a type">
          <mat-option *ngFor="let type of types"
                      [value]="type.type"
                      [innerHtml]="type.title">
          </mat-option>
        </mat-select>
      </mat-form-field>

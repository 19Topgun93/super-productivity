<form (submit)="submit()">
  <mat-dialog-content>
    <h2 class="mat-title">{{ bookmarkCopy.id ? 'Edit' : 'Add' }} Bookmark</h2>

    <p *ngIf="selectedTask"><strong>Add bookmark to task:<br>{{selectedTask.title}}</strong><br><br></p>
    <div class="form-wrapper">
      <mat-form-field>
        <input type="text"
               [(ngModel)]="bookmarkCopy.title"
               name="title"
               matInput=""
               placeholder="Title"
               autofocus="autofocus"
               tabindex="1"
               aria-label="Title">
      </mat-form-field>
      <mat-form-field>
        <input type="text"
               [(ngModel)]="bookmarkCopy.path"
               name="path"
               [placeholder]="mapTypeToLabel(bookmarkCopy.type)"
               matInput=""
               required
               tabindex="1">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="bookmarkCopy.type"
                    name="type"
                    required="true"
                    tabindex="1"
                    placeholder="Select a type">
          <mat-option *ngFor="let type of types"
                      [value]="type.type"
                      [innerHtml]="type.title">
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="custom-icon-wrapper">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="bookmarkCopy.icon"
                 [formControl]="iconControl"
                 [matAutocomplete]="auto">
          <mat-icon matPrefix="">{{bookmarkCopy.icon}}</mat-icon>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let icon of customIcons"
                        [value]="icon">
              <mat-icon>{{icon}}</mat-icon>
              <span>{{icon}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <!--<div *ngIf="isNew">-->
      <!--<mat-autocomplete-->
      <!--mat-floating-label="Select task to add to (or leave empty to add to the global bookmark list)."-->
      <!--mat-selected-item="selectedTask"-->
      <!--mat-search-text="searchTaskText"-->
      <!--mat-items="task in getFilteredTasks(searchTaskText)"-->
      <!--mat-item-text="task.title"-->
      <!--tabindex="1"-->
      <!--placeholder="Select task">-->
      <!--<mat-item-template>-->
      <!--<span mat-highlight-text="searchTaskText"-->
      <!--mat-highlight-flags="i">{{ task.title }}</span>-->
      <!--</mat-item-template>-->
      <!--<mat-not-found>-->
      <!--No task found-->
      <!--</mat-not-found>-->
      <!--</mat-autocomplete>-->
      <!--</div>-->
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="submit"
            mat-raised-button=""
            color="primary">
      Save
    </button>

    <button (click)="close()"
            mat-raised-button=""
            color="warn"
            type="button">
      Cancel
    </button>
  </mat-dialog-actions>
</form>

<div class="global-link-list-outer bg-800">
  <div class="global-link-list-inner">
    <div class="global-link">
      <button mat-raised-button=""
              color="primary"
              (click)="addLink()"
              tabindex="1"
              aria-label="add global link">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="msg color-contrast"
         *ngIf="!(bookmarkService.bookmarks$|async).length">You have no project bookmarks. Add one via drag and drop or by clicking on the '+' icon.
    </div>

    <div class="global-link"
         *ngFor="let bookmark of bookmarkService.bookmarks$|async"
         draggable="false">
      <a external-link
         mat-raised-button=""
         color="primary"
         class="bg-400i"
         [href]="bookmark.path"
         type="{{bookmark.type}}"
         target="_blank"
         tabindex="1"
         draggable="false"
         aria-label="open global bookmark">
        <mat-icon *ngIf="!bookmark.icon && bookmark.type === 'LINK'"
                  aria-label="Open bookmark">bookmark
        </mat-icon>
        <mat-icon *ngIf="!bookmark.icon && bookmark.type === 'FILE'"
                  aria-label="Open file">insert_drive_file
        </mat-icon>
        <mat-icon *ngIf="!bookmark.icon && bookmark.type === 'COMMAND'"
                  aria-label="Exec command">laptop_windows
        </mat-icon>
        <mat-icon *ngIf="bookmark.icon"
                  aria-label="Open">{{bookmark.icon}}
        </mat-icon>

        <span [innerHtml]="bookmark.title"></span>
      </a>

      <div class="controls">
        <button class="edit-btn"
                mat-mini-fab=""
                color="primary"
                aria-label="open edit dialog"
                (click)="openEditDialog(bookmark)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="trash-btn"
                mat-mini-fab=""
                color="warn"
                (click)="remove($index)"
                aria-label="remove bookmark">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="note-panel">
    <!-- will show note type on hover and click here-->
  </div>
</div>

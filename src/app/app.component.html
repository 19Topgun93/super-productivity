<ng-container *ngIf="isAllDataLoaded$|async">
  <main-header></main-header>
  <bookmark-bar *ngIf="bookmarkService.isShowBookmarks$|async"
                [@expand]></bookmark-bar>
  <add-task-bar class="global"
                [@blendInOut]
                (blur)="layoutService.hideAddTaskBar()"
                *ngIf="layoutService.isShowAddTaskBar$|async"></add-task-bar>
  <div class="backdrop"
       @fade
       *ngIf="(layoutService.isShowAddTaskBar$|async)"></div>

  <mat-drawer-container>
    <div class="route-wrapper"
         [@warpRoute]="getPage(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <mat-drawer (closedStart)="noteService.hide()"
                [mode]="mobileQuery.matches ? 'over' : 'side'"
                [opened]="noteService.isShowNotes$|async"
                position="end">
      <notes></notes>
    </mat-drawer>

  </mat-drawer-container>
</ng-container>

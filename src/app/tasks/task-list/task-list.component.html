<div class="task-list-inner"
     [dragula]="listId"
     [dragulaModel]="tasks"
     [attr.data-id]="listModelId"
     [@standardList]="isBlockAni ? 'BLOCK' : tasks?.length"
     #listEl>
  <task *ngFor="let task of tasks; trackBy: trackByFn; let i = index;"
        [class.isShrunk]="task.isDone && isHideDone"
        [task]="task"
        [focusIdList]="focusIdList">
  </task>
</div>

<form (submit)="addTask()"
      layout="row"
      class="add-task-form"
      md-colors=""
      cdk-focus-region-start>
  <input matInput
         placeholder="Select or create task"
         aria-label="Select or create task"
         [matAutocomplete]="auto"
         [formControl]="taskSuggestionsCtrl"
         (blur)="onBlur()">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let task of filteredTaskSuggestions | async"
                [value]="task.title">
      <span>{{ task.title }}</span>
    </mat-option>
  </mat-autocomplete>
</form>

<div class="wrapper bg-primary color-contrast mat-elevation-z3">
  <button mat-icon-button
          routerLink="work-view">
    <mat-icon svgIcon="sp">sp</mat-icon>
  </button>

  <button mat-button
          class="project-btn"
          [matMenuTriggerFor]="projectMenu">
    <span class="current-project-title">{{(projectService.currentProject$|async).title}}</span>
    <mat-icon aria-hidden="true">arrow_drop_down</mat-icon>
  </button>
  <mat-menu #projectMenu="matMenu">
    <button mat-menu-item
            (click)="switchProject(project.id)"
            *ngFor="let project of projectService.list$|async">
      <mat-icon *ngIf="project.id===(projectService.currentId$|async)">radio_button_checked</mat-icon>
      <mat-icon *ngIf="project.id!==(projectService.currentId$|async)">radio_button_unchecked</mat-icon>
      {{project.title}}
    </button>
    <button mat-menu-item
            [routerLink]="'projects'">
      <mat-icon>list</mat-icon>
      Manage Projects
    </button>
    <button mat-menu-item
            (click)="addProject()">
      <mat-icon>add</mat-icon>
      Create Project
    </button>
  </mat-menu>

  <nav class="main-nav"
       [class.isHideNav]="(configService.cfg$|async)?.misc.isHideNav">
    <button mat-button
            routerLink="work-view">
      <mat-icon>playlist_play</mat-icon>
      <span class="text">Tasks ({{(taskService.undoneTasks$|async)?.length || 0}})</span>
    </button>
    <button mat-button
            routerLink="worklog-and-calendar">
      <mat-icon>today</mat-icon>
      <span class="text">Worklog</span>
    </button>

    <button mat-button
            [routerLink]="'projects'">
      <mat-icon>list</mat-icon>
      <span class="text">Projects</span>
    </button>

    <button mat-button
            routerLinkActive
            [routerLink]="'config'">
      <mat-icon>settings</mat-icon>
      <span class="text">Settings</span>
    </button>
  </nav>

  <nav class="action-nav">
    <button mat-mini-fab
            class="hide-xs bg-200"
            color="lighter"
            (click)="showAddTaskBar()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-mini-fab
            (click)="toggleShowNotes()"
            color="lighter">
      <mat-icon class="note-ico"
                [class.rotate]="(noteService.isShowNotes$|async)">note
      </mat-icon>
    </button>


    <div class="svg-wrapper">
      <button mat-fab
              class="play-btn"
              (click)="togglePlay()"
              [color]="(taskService.currentTaskId$|async)? 'accent': 'lighter'">
        <mat-icon *ngIf="!(taskService.currentTaskId$|async)">play_arrow</mat-icon>
        <mat-icon *ngIf="(taskService.currentTaskId$|async)">pause</mat-icon>
        <svg focusable="false"
             class="circle-svg"
             width="52"
             height="52">
          <circle cx="50%"
                  #circleSvg
                  cy="50%"
                  r="13"
                  class=""
                  fill="none"
                  stroke-dasharray="81.6814089933"
                  stroke-dashoffset="-81.6814089933"
                  stroke-width="26"
                  stroke="#000"></circle>
        </svg>
      </button>
    </div>
  </nav>

  <button mat-mini-fab=""
          class="show-bookmarks-btn"
          color="primary"
          aria-label="Show Help for section"
          [class.is-open]="bookmarkService.isShowBookmarks$|async"
          (click)="bookmarkService.toggleBookmarks()">
    <mat-icon>bookmark</mat-icon>
  </button>
</div>

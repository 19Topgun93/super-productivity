<a (click)="downloadBackup()"
   color="primary"
   mat-raised-button>
  <mat-icon>file_upload</mat-icon>
  Export Data
</a>

<button type="button"
        color="primary"
        mat-raised-button
        (click)="fileInput.click()">
  <mat-icon>file_download</mat-icon>
  Import from file
</button>
<input hidden
       (change)="handleFileInput($event)"
       #fileInput
       type="file"
       id="file">

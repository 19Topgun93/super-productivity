<a (click)="downloadBackup()"
   color="primary"
   mat-stroked-button>
  <mat-icon>file_upload</mat-icon>
  Export Data
</a>

<button (click)="fileInput.click()"
        color="primary"
        mat-stroked-button
        type="button">
  <mat-icon>file_download</mat-icon>
  Import from file
</button>
<input #fileInput
       (change)="handleFileInput($event)"
       hidden
       id="file"
       type="file">

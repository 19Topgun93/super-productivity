<div class="markdown-wrapper"
     [class.isHideOverflow]="isHideOverflow"
     #wrapperEl>
  <textarea *ngIf="isShowEdit"
            #textareaEl
            tabindex="1"
            [@fade]
            (keypress)="keypressHandler($event)"
            (focus)="setFocus($event)"
            (input)="resizeTextareaToFit()"
            (blur)="untoggleShowEdit(); setBlur($event)"
            class="mat-body-1 markdown-unparsed"
            rows="1"></textarea>

  <div markdown
       #previewEl
       tabindex="1"
       [data]="model"
       [hidden]="isShowEdit"
       (click)="toggleShowEdit($event)"
       (focus)="toggleShowEdit($event)"
       class="mat-body-1 markdown-parsed"></div>
</div>

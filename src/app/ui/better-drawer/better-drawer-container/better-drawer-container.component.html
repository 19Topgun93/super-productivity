<div class="content"
     #contentElRef>
  <ng-content select="[better-drawer-content]"></ng-content>
</div>

<div class="backdrop"
     (click)="close()"
     *ngIf="isOpenGet && isOverGet"
     @fade></div>


<div class="side"
     [style]="sideStyle">
  <button class="close-btn"
          (click)="close()">
    &times;
  </button>
  <div class="side-inner">
    <ng-content select="[better-drawer-side]"></ng-content>
  </div>
</div>

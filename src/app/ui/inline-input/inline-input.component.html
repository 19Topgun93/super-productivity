<div (click)="focusInput()"
     class="inline-input-wrapper">
  <div>{{displayValue || value}}</div>

  <input *ngIf="type==='duration'"
         #inputEl
         inputDuration
         [ngModel]="value"
         (keypress)="keypressHandler($event)"
         (blur)="blur()"
         (ngModelChange)="onChange($event)">
  <input *ngIf="type!=='duration'"
         #inputEl
         [ngModel]="value"
         (keypress)="keypressHandler($event)"
         (blur)="blur()"
         (ngModelChange)="onChange($event)">
  <mat-icon>edit</mat-icon>
</div>

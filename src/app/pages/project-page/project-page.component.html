<h2 class="mat-h2">Projects</h2>


<div class="project-list">
  <div class="project mat-elevation-z1"
       *ngFor="let project of projectService.list$|async">

    <div class="title"
         [class.isCurrent]="project.id === (projectService.currentId$|async)">{{project.title}}
    </div>
    <div class="controls">
      <button mat-mini-fab
              (click)="edit(project)"
              color="primary">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-mini-fab
              *ngIf="project.id !== (projectService.currentId$|async)"
              (click)="remove(project.id)"
              color="warn">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </div>

  </div>
</div>
<button (click)="openCreateDialog()"
        mat-raised-button
        color="primary">
  <mat-icon aria-label="Add">add</mat-icon>
  Create New
</button>

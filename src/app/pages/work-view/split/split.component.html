<div class="handle bg-600"
     (dblclick)="toggle()"
     (touchstart)="onTouchStart($event)"
     (mousedown)="onMouseDown($event)">
  <button mat-fab=""
          color="primary"
          #buttonEl
          [class.isAnimate]="isAnimateBtn"
  >
    <span class="counter"
          *ngIf="counter">{{counter}}</span>
    <mat-icon>library_books</mat-icon>
  </button>
</div>

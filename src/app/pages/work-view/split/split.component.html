<div class="handle bg-600"
     [class.isHideShadow]="pos>10">
  <button #buttonEl
          (dblclick)="toggle()"
          (mousedown)="onMouseDown()"
          (touchstart)="onTouchStart($event)"
          [class.isAnimate]="isAnimateBtn"
          color="primary"
          mat-fab="">
    <span *ngIf="counter"
          class="counter">{{counter}}</span>
    <mat-icon>library_books</mat-icon>
  </button>
</div>

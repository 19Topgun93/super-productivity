<div (dblclick)="toggle()"
     (mousedown)="onMouseDown($event)"
     (touchstart)="onTouchStart($event)"
     class="handle bg-600">
  <button #buttonEl
          [class.isAnimate]="isAnimateBtn"
          color="primary"
          mat-fab=""
  >
    <span *ngIf="counter"
          class="counter">{{counter}}</span>
    <mat-icon>library_books</mat-icon>
  </button>
</div>

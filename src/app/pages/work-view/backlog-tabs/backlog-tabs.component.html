<mat-tab-group (selectedIndexChange)="indexChange($event)"
               [selectedIndex]="selectedIndex"
               color="darker"
               class="tab-group">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="color-contrast">library_books</mat-icon>
      <span class="tab-label-text color-contrast">Backlog
        ({{taskService.estimateRemainingBacklog$|async|msToString}})</span>
    </ng-template>

    <div class="tab-wrapper bg-400">
      <div class="component-wrapper page-wrapper">
        <task-list [tasks]="taskService.backlogTasks$|async"
                   listId="PARENT"
                   class="isHidePlayBtn"
                   listModelId="BACKLOG"></task-list>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="color-contrast">alarm</mat-icon>
      <span class="tab-label-text color-contrast">Scheduled</span>
    </ng-template>

    <div class="tab-wrapper bg-400">
      <div class="component-wrapper page-wrapper">
        <mat-card *ngFor="let task of (taskService.scheduledTasks$|async)"
                  class="scheduled-task">
          <mat-card-content>
            <div class="content">
              <div class="title">{{task.title}}</div>
              <div class="due-date">{{task.reminderData.remindAt|humanizeTimestamp}}</div>
              <div class="controls">
                <button mat-mini-fab
                        color="primary"
                        (click)="editReminder()">
                  <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-mini-fab
                        color=""
                        (click)="editReminder()">
                  <mat-icon>alarm</mat-icon>
                </button>
                <button mat-mini-fab
                        color="warn"
                        (click)="editReminder()">
                  <mat-icon>alarm_off</mat-icon>
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </mat-tab>

</mat-tab-group>

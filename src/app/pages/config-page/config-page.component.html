<div class="page-settings page-wrapper">

  <div class="row">
    <div class="settings-col">
      <h1 class="md-subhead">{{T.PS.PROJECT_SETTINGS|translate}}</h1>

      <div>
        <section class="config-section ">
          <config-section (save)="saveProjectThemCfg($event)"
                          [cfg]="currentProjectTheme"
                          [section]="projectThemeSettingsFormCfg"></config-section>
        </section>
      </div>

      <div *ngFor="let section of issueIntegrationFormCfg; trackBy:trackBySectionKey;">
        <section class="config-section ">
          <config-section (save)="saveIssueProviderCfg($event)"
                          [cfg]="issueIntegrationCfgs[section.key]"
                          [section]="section"></config-section>
        </section>
      </div>

    </div>

    <div *ngIf="globalCfg"
         class="settings-col">
      <h1 class="md-subhead">{{T.PS.GLOBAL_SETTINGS|translate}}</h1>
      <div *ngFor="let section of globalConfigFormCfg; trackBy:trackBySectionKey;">
        <section class="config-section ">
          <config-section (save)="saveGlobalCfg($event)"
                          [cfg]="globalCfg[section.key]"
                          [section]="section"></config-section>
        </section>
      </div>
    </div>
  </div>
</div>

<footer class="version-footer">
  Super Productivity <a href="https://github.com/johannesjo/super-productivity/blob/master/CHANGELOG.md"
                        target="_blank">{{appVersion}}</a>
</footer>

<div class="page-settings page-wrapper">

  <div class="row">
    <div class="settings-col">
      <h1 class="md-subhead">Project Specific Settings</h1>
      <div *ngFor="let section of projectConfigFormCfg">
        <section class="config-section mat-elevation-z2">
          <config-section [section]="section"
                          [cfg]="(configService.cfg$|async)[section.key]"></config-section>
        </section>
      </div>
    </div>

    <div class="settings-col">
      <h1 class="md-subhead">Global Config</h1>
      <div *ngFor="let section of projectConfigFormCfg">
        <section class="config-section mat-elevation-z2">
          <config-section [section]="section"
                          [cfg]="(configService.cfg$|async)[section.key]"></config-section>
        </section>
      </div>
    </div>
  </div>
</div>

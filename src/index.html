<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sp2</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
  <link rel="manifest"
        href="manifest.json">
  <meta name="theme-color"
        content="#1976d2">
  <meta name="mobile-web-app-capable"
        content="yes">
  <link href="https://fonts.googleapis.com/css?family=Roboto"
        rel="stylesheet">
  <!-- Enable all requests and inline styles for painless development.
TODO configure more restrictive Content-Security-Policy
@see http://content-security-policy.com/
@see http://www.html5rocks.com/en/tutorials/security/content-security-policy/ -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src *;
          font-src * data:;
          img-src * data:;
          style-src * 'unsafe-inline' ;
          script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
  <base href="./">
  <style type="text/css">
    .app-loading {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .app-loading .logo {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
    }

    .app-loading .spinner {
      width: 140px;
      height: 140px;

      position: relative;
      margin: 100px auto;
    }

    .app-loading .double-bounce1,
    .app-loading .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #03a9f4;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .app-loading .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }


    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
</head>
<body class="mat-typography blue">
<app-root>
  <div class="app-loading">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>

    <svg viewBox="0 0 64 64"
         class="logo">
      <path id="path3395"
            style="fill:#000;fill-opacity:1;fill-rule:evenodd;stroke:none;stroke-width:1.46761858;stroke-linecap:butt;stroke-linejoin:bevel;stroke-miterlimit:13.80000019;stroke-dasharray:none;stroke-opacity:1"
            d="M 0.65537046,34.582787 32.452267,63.855301 63.791548,0.94356422 30.222644,47.722023 Z"/>
    </svg>
  </div>

</app-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>

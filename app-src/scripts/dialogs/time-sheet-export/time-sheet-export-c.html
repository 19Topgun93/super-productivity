<md-dialog aria-label="Task list export"
           class="dialog-time-sheet-export fullscreen-dialog"
           md-theme="vm.theme">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Time Sheet Export</h2>
      <span flex></span>
      <md-button class="md-icon-button"
                 aria-label="Cancel"
                 ng-click="vm.cancel()">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <form ng-submit="vm.export()">
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="info">Take care!</div>

        <div>
          <md-button>Login</md-button>
          <md-button>Read headings for spreadsheet</md-button>
          <input type="text"
                 ng-model="vm.spreadsheetId">
          <md-switch>Auto-login and load data next time</md-switch>
        </div>

        <table class="export-input-table">
          <tr>
            <td class="heading"
                ng-repeat="heading in vm.headings track by $index"
                ng-bind="heading"></td>
          </tr>
          <tr>
            <td class="default"
                ng-repeat="heading in vm.headings track by $index">
              <input type="text"
                     ng-model="defaultValues[$index]">
            </td>
          </tr>
          <tr>
            <td class="actual"
                ng-repeat="heading in vm.headings track by $index">
              <input type="text"
                     ng-model="actualValues[$index]">
            </td>
          </tr>
        </table>

      </div>
    </md-dialog-content>


    <md-dialog-actions>

      <a class="md-button md-primary md-raised"
         text-to-file-download="vm.tasksTxt">
        <ng-md-icon icon="file_download"></ng-md-icon>
        Save
      </a>
      <md-button ng-click="vm.cancel()"
                 type="button"
                 class="md-raised">
        <ng-md-icon icon="close"></ng-md-icon>
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

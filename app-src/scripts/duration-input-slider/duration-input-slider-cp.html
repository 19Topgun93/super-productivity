<div class="circle">
  <div class="handle-wrapper">
    <div class="handle"></div>
  </div>
  <div class="value-wrapper">
    <label for="duration"
           ng-if="$ctrl.label"
           ng-bind="$ctrl.label"></label>
    <input type="text"
           input-duration="optional"
           class="value"
           id="duration"
           placeholder="click to edit"
           spellcheck="false"
           ng-change="$ctrl.onChangeValue();"
           ng-model="$ctrl.ngModel">
  </div>
</div>

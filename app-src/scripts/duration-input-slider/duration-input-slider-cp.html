<div class="circle">
  <div class="dots">
    <div class="dot"
         ng-repeat="hour in $ctrl.dots track by $index"></div>
  </div>
  <div class="handle-wrapper">
    <div class="handle"></div>
  </div>
  <div class="value-wrapper">
    <label for="{{::$ctrl.uid}}"
           ng-if="$ctrl.label"
           ng-bind="$ctrl.label"></label>
    <input type="text"
           input-duration="optional"
           class="value"
           id="{{::$ctrl.uid}}"
           placeholder="click to edit"
           spellcheck="false"
           ng-change="$ctrl.onChangeValue();"
           ng-model="$ctrl.ngModel">
  </div>
</div>

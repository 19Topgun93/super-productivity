<div class="circle">
  <div class="handle-wrapper">
    <div class="handle"></div>
  </div>
  <div class="value-wrapper">
    <input type="text"
           input-duration="optional"
           class="value"
           id="duration"
           ng-change="onModelChange()"
           ng-model="$ctrl.ngModel">
    <label for="duration"
           ng-if="$ctrl.label"
           ng-bind="$ctrl.label"></label>
  </div>
</div>

<div class="collapsible-title md-caption"
     ng-click="vm.toggleExpand();">
  <ng-md-icon class="collapsible-expand-icon"
              icon="expand_more"></ng-md-icon>
  <span ng-bind=":: vm.title"></span>
  <span ng-if="vm.isCounter">(<span ng-bind="vm.counter||0"></span>)</span>
  <ng-md-icon ng-if="vm.icon"
              class="collapsible-icon"
              icon="{{::vm.icon}}"></ng-md-icon>
  <md-button ng-if="::vm.btnIcon"
             aria-label="Button action"
             class="md-icon-button"
             ng-click="vm.execAction($event)">
    <ng-md-icon icon="{{::vm.btnIcon}}"></ng-md-icon>
  </md-button>
</div>
<div class="collapsible-panel ani-expand-collapse"
     ng-if="vm.isExpanded"
     ng-transclude></div>

<form ng-if="vm.showEdit"
      class="edit-on-click-form"
      ng-submit="vm.finishEdit();"
      md-whiteframe="3">
  <input type="text"
         ng-blur="vm.finishEdit();"
         tabindex="2">
</form>
<div class="text edit-on-click-text"
     tabindex="2"
     ng-click="vm.toggleShowEdit()"
     ng-bind="vm.editOnClick">
</div>
